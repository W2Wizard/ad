<!DOCTYPE html>
<html lang="en">
<head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codam | Ad</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.ts" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <main class="game-container">
        <section class="game-box">
            <div class="character-section">
                <div class="character-sprite" id="animated-character"></div>
                <div class="character-speech">Help me solve this puzzle to join codam!</div>
            </div>
            <div class="game-panel">
                <!-- <img src="../../assets/logo.webp" alt="Memory Game Logo" width="64" height="64" loading="eager"
                    class="game-logo"> -->
                <div class="game-grid">
                    <button class="game-card"></button>
                    <button class="game-card"></button>
                    <button class="game-card"></button>
                    <button class="game-card"></button>
                    <button class="game-card"></button>
                    <button class="game-card"></button>
                    <button class="game-card"></button>
                    <button class="game-card"></button>
                    <button class="game-card"></button>
                </div>
                <div class="game-controls">
                    <button class="game-button game-button--play" id="play">Play</button>
                    <button class="game-button game-button--apply" id="apply">Apply</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
